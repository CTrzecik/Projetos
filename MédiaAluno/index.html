<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Média Aluno</title>
</head>
<body>

    <section id="section1">
        <div id="interface1">
            <input type="text" id="inpDisc" placeholder="Introduza o nome da Disciplina!">
            <input type="text" id="inpMeta" placeholder="Introduza a sua Meta!(1 a 20)"><br>
            <button id="entrar">Entrar</button>
        </div>
    </section>

    <section id="section2">

        <div id="interface2">
            <input type="text" id="addNota" placeholder="Digite suas Notas!">
            <button id="addBotao">Adiconar</button>
            <button id="cclBotao">Calcular</button>
            <p id="visorDisc"></p>
            <p id="visorMeta"></p>
        </div>

        <div id="divNotas">
        <ul id="visorNotas"></ul>
        <p id="visorMedia">0 de média</p>
        </div>

    </section>

    <script src="js.js"></script>

</body>
</html>
